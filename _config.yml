title: Analysis of Federal Executive .gov domains

collections:
  domains:
    output: true
    permalink: /:collection/:name/

exclude:
  - script
  - node_modules
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - src
  - package.json
  - tsconfig.json
  - package-lock.json
  - webpack.config.js

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: domains
    values:
      layout: domain

plugins:
  - jekyll-seo-tag

url: https://ben.balter.com
baseurl: /dotgov-2020
repository: benbalter/dotgov-2020
